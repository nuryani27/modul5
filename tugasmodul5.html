<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeri Alumni UNIKU</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            background-color: lightgray;
            color: black;
            padding: 10px 0;
            margin: 0;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            padding: 20px;
            justify-content: center; 
            align-items: center; 
            min-height: calc(100vh - 150px); 
        }
        .gallery img {
            width: 150px;
            height: 150px;
            object-fit: cover;
            cursor: pointer;
            display: none;
        }
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: none;
            justify-content: center;
            align-items: center;
        }
        .modal img {
            max-width: 80%;
            max-height: 80%;
            border-radius: 10px;
        }
        .modal .close {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1 align="center">Galeri Foto Alumni UNIKU</h1>
    <div class="gallery">
        <img src="fototama1.jpg" alt="Alumni 1">
        <img src="foto1.jpg" alt="Alumni 2">
        <img src="forotama2.jpg" alt="Alumni 3">
        <img src="foto2.jpg" alt="Alumni 4">
    </div>

    <div class="modal">
        <span class="close">&times;</span>
        <img src="" alt="Modal Image">
    </div>

    <script src="tugasmodul5.js"></script>
</body>
</html>
